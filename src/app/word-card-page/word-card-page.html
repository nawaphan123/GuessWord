<div class="container">
  @if (word.length > 0) {
  <h3 class="counter">{{ wordIndex + 1 }} of {{ word.length }}</h3>

  <div class="main-word">
    <div class="flip-card">
      <div class="flip-card-inner" [class.flipped]="isFlipped">
        <div class="card-front" (click)="toggleFlip()">
          <div class="icon-wrapper" (click)="opensound()">ðŸ”Š</div>
          <h5>click to hear and reveal</h5>
        </div>

        <div class="card-back" (click)="toggleFlip()">
          <h1>{{ word[wordIndex][0] }}</h1>
          <h2>{{ word[wordIndex][1] }}</h2>
        </div>
      </div>
    </div>
  </div>
  } @else {
  <p class="loading">Loading vocabulary...</p>
  }

  <div class="button-tab">
    <button (click)="previous()">PREVIOUS</button>
    <button (click)="shuffleWord()" class="btn-shuffle">SHUFFLE ðŸŽ²</button>
    <button (click)="next()">NEXT</button>
  </div>
</div>
